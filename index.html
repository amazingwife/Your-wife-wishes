<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Request for Ubi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3e5f5; /* Warna ungu muda lembut */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        h1 { color: #6a1b9a; margin-bottom: 30px; line-height: 1.4; font-size: 22px; }
        .buttons { position: relative; width: 100%; max-width: 300px; height: 100px; margin: 0 auto; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            position: absolute;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #9c27b0; color: white; left: 0; transition: 0.3s; }
        #noBtn { background-color: #555; color: white; right: 0; transition: 0.1s; }
        .success-content { display: none; }
        .success-msg { color: #6a1b9a; font-size: 28px; font-weight: bold; margin-bottom: 20px; }
        .love-img { width: 280px; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="content">
        <h1>Ubi, will you buy me make up and skincare in Ulta and Ross after the snowstorm? ‚ú®üõçÔ∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="success" class="success-content">
        <div class="success-msg">Thank you Ubi! ‚ù§Ô∏èüå∏</div>
        <img class="love-img" src="https://i.pinimg.com/736x/01/2b/96/012b963e6e84988e89f893e3e0e7168b.jpg" alt="Love Character Illustration">
    </div>

    <script>
        // Fungsi membuat tombol No lari-lari
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Fungsi menampilkan pesan sukses dan gambar
        function showLove() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
